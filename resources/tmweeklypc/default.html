<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TM Weekly PC - Default</title>
    <style>
        body {
            font-family: 'Blender Pro', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .instructions {
            font-size: 1em;
            line-height: 1.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ TM WEEKLY PC</h1>
        <div class="status">
            <strong>Ready to Start</strong>
        </div>
        <div class="instructions">
            <p>Welcome to TM Weekly PC workflow!</p>
            <p>Please enter job details and lock the data to begin.</p>
            <ul style="text-align: left; display: inline-block;">
                <li>Enter Job Number (5 digits)</li>
                <li>Select Year, Month, and Week</li>
                <li>Click Lock button to save job data</li>
            </ul>
        </div>
    </div>
</body>
</html>
