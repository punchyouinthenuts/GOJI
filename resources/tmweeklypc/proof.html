<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TM Weekly PC - Proof Stage</title>
    <style>
        body {
            font-family: 'Blender Pro', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .workflow {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }
        .step {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
        }
        .step.completed {
            background: rgba(76, 175, 80, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 PROOF STAGE</h1>
        <div class="status">
            <strong>Job Data Locked - Ready for Proofing</strong>
        </div>
        <div class="workflow">
            <div class="step completed">✅ Job Created</div>
            <div class="step">🔄 Run Initial Script</div>
            <div class="step">📧 Open Bulk Mailer</div>
            <div class="step">💰 Enter Postage Data</div>
            <div class="step">📊 Run Proof Data Script</div>
            <div class="step">👁️ Open Proof Files</div>
            <div class="step">✅ Approve Proof</div>
        </div>
    </div>
</body>
</html>
